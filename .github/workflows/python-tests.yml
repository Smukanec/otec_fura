name: CI

on:
  push:
    paths:
      - '**.py'
      - 'tests/**'
      - '.github/workflows/**'
      - 'pyproject.toml'
      - 'requirements.txt'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -r requirements.txt
      - run: pytest -q
