<!doctype html><meta charset="utf-8"><title>FURA</title>
<h1>FURA UI</h1>

<label>Model: <input id="m" value="llama3:8b"></label><br>
<label>X-API-Key: <input id="k" value="mojelokalnikurvitko"></label><br><br>

<textarea id="t" rows="5" cols="80" placeholder="Zadej dotaz"></textarea><br>
<button onclick="ask()">Odeslat</button>
<pre id="o"></pre>

<script>
async function ask(){
  const body = {
    message: document.getElementById('t').value,
    model: document.getElementById('m').value
  };
  const key  = document.getElementById('k').value;
  const r = await fetch('/ask', {
    method:'POST',
    headers:{
      'Content-Type':'application/json',
      'X-API-Key':key
    },
    body:JSON.stringify(body)
  });
  document.getElementById('o').textContent = await r.text();
}
</script>
