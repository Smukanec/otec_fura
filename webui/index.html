<!doctype html>
<meta charset="utf-8">
<title>FURA UI</title>
<h1>FURA UI</h1>

<label>Model: <input id="m" value="llama3:8b"></label><br>
<label>X-API-Key: <input id="k" placeholder="(nepovinnÃ©)"></label><br>

<textarea id="t" rows="6" cols="80" placeholder="Zadej dotaz..."></textarea><br>
<button onclick="ask()">Odeslat</button>

<pre id="o" style="white-space:pre-wrap;background:#f5f5f5;padding:1em;margin-top:1em;"></pre>

<script>
async function ask() {
  const body = {
    message: document.getElementById('t').value,
    model: document.getElementById('m').value
  };
  const headers = {'Content-Type': 'application/json'};
  const k = document.getElementById('k').value.trim();
  if (k) headers['X-API-Key'] = k;

  const r = await fetch('/ask', {method:'POST', headers, body: JSON.stringify(body)});
  const data = await r.json().catch(() => ({}));
  document.getElementById('o').textContent = data.response || JSON.stringify(data, null, 2);
}
</script>
